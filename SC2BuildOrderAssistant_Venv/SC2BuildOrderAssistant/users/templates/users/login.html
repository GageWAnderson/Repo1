{% extends "forum/site_base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <h1>Log In:</h1>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div>
            <small>Want an account?<a href="{% url 'account-register' %}">Log In</a></small>
        </div>
    </div>
{% endblock content %}

{% extends "forum/site_base.html" %}
{% load static %}

{% block content %}
<h1>Forum Main Content Here</h1>
{% for post in builds %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }} on {{ post.date_posted}}</p>
        <p>{{ post.content}}</p>
    </div>
{% endfor %}
{% endblock %}
